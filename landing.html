<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tervetuloa sivustolle!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Tässä on CSS-koodi, jonka lähetit */
        /* Lisää animaatiot tähän */
        .animated {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <section class="home">
        <div class="home-content animated">
            <h1>Tervetuloa sivustolle!</h1>
            <p>Tämä on paikka, jossa voit tutustua meihin ja palveluihimme. Toivomme, että viihdyt!</p>
            <button onclick="location.href='sivusto.html'">Siirry sivustolle</button>
        </div>
    </section>
</body>
</html>
